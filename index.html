<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollard Insurance Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <body>
        <h1>HOME INSURANCE</h1>
        <div class="form-container">
            <h2>Please fill out this form</h2>
            <form action="/submit-form" method="POST" id="insurance-form">
        <!-- Page 1: Personal Information -->
        <div class="page current-page">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
    
            <label for="firstName">First Name(s):</label>
            <input type="text" id="firstName" name="firstName" required>
    
            <label for="postalAddress">Postal Address:</label>
            <textarea id="postalAddress" name="postalAddress" required></textarea>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
    
        <!-- Page 2: Additional Information -->
        <div class="page">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
    
            <label for="ghanaCard">Ghana Card Number:</label>
            <input type="text" id="ghanaCard" name="ghanaCard" required>
    
            <label for="propertyAddress">Address of Property to Insure:</label>
            <textarea id="propertyAddress" name="propertyAddress" required></textarea>
        </div>
    
        <!-- Page 3: Insurance History -->
        <div class="page">
            <label for="previousInsurance">Previous Insurance Details:</label>
            <textarea id="previousInsurance" name="previousInsurance" required></textarea>
    
            <label for="homeOccupancy">Home Occupancy Details:</label>
            <textarea id="homeOccupancy" name="homeOccupancy" required></textarea>
    
            <label for="constructionDetails">Construction Details of Your House:</label>
            <textarea id="constructionDetails" name="constructionDetails" required></textarea>
        </div>
    
        <!-- Page 4: Declaration -->
        <div class="page">
            <!-- Your declaration and signature fields here -->
        </div>
    
        <!-- Navigation buttons -->
        <div id="navigation-buttons">
            <button type="button" id="prev-button" onclick="prevPage()">Previous</button>
            <button type="button" id="next-button" onclick="nextPage()">Next</button>
        </div>
        
    </form>
    <div id="thank-you-message" style="display: none;">
                <h2>Thank you for buying home insurance!</h2>
            </div>
        </div>
    
</body>
</html>
